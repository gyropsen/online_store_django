{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Добавить статью</a>
</div>
{% for object in object_list %}
<div class="card mb-4 box-shadow">
    <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
    </div>
    <div class="card-body">
        <img class="card-img-top" src="{{ object.image }}" alt="Card image cap">
        <p>{{ object.content }}</p>
        <p>Дата создания: {{ object.created_at }}</p>
    </div>
    <a href="{% url 'blog:detail' object.pk %}" type="button"
       class="btn btn-lg btn-block btn-primary">Просмотреть</a>
    <a href="{% url 'blog:update' object.pk %}" type="button"
       class="btn btn-lg btn-block btn-primary">Редактировать</a>
    <a href="{% url 'blog:delete' object.pk %}" type="button"
       class="btn btn-lg btn-block btn-primary">Удалить</a>
</div>
{% endfor %}

{% endblock %}
