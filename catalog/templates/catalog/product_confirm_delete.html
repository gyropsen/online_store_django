{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" class="row">
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                Удаление продукта
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить продукт {{ object.name }} ?</p>
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'catalog:products' object.category.pk %}">Отменить</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
