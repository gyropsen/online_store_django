{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card mb-4 box-shadow">
        <form method="post">
            <div class="card-header">
                Восстановление пароля
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">Восстановить пароль</button>
            </div>
        </form>
        <div class="card-footer">
        </div>
    </div>
</div>
{% endblock %}
