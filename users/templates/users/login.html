{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card mb-4 box-shadow">
        <form method="post">
            <div class="card-header">
                Авторизация
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">Войти</button>
            </div>
        </form>
        <div class="card-footer">
            <a href="{% url 'users:restore_password' %}" class="btn btn-danger">Восстановить пароль</a>
        </div>
    </div>
</div>
{% endblock %}
